{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
        <div>
            <div>
                {{ listing.Image }}
            </div>
            <div>
                <h3>{{ listing.Title }}</h3>
                <p>Price: {{ listing.CurrentBid }} </p>
                <p> {{ listing.Description }} </p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
