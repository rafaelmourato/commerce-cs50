{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div class="alert alert-danger w-25 p-1" role="alert">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control w-50 mb-1" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control w-50 mb-1" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control w-50 mb-1" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control w-50 mb-2" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary mb-2" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
